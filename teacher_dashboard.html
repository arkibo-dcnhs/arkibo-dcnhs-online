<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Arkibo — Teacher Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="app">
    <div class="topnav card">
      <div class="title">Teacher Dashboard</div>
      <button class="profile-btn" onclick="location.href='main.html'">↩</button>
    </div>

    <div id="createActivity" class="card">
      <h3>Make Activity/Quiz</h3>
      <input id="actName" placeholder="Activity/Quiz Name"/>
      <input id="actYearSubject" placeholder="Year & Subject"/>
      <input id="actDeadline" type="datetime-local" placeholder="Deadline"/>
      <input id="actGform" placeholder="Google Forms Link"/>
      <button id="postActBtn" class="btn">Post Activity</button>
    </div>

    <div id="teacherActivities" class="card" style="margin-top:12px;">
      <h3>Your Activities</h3>
      <div id="activitiesContainer"></div>
    </div>

    <div id="teacherNotifications" class="card" style="margin-top:12px;">
      <h3>Notifications</h3>
      <div id="notifContainer"></div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/teacher_dashboard.js"></script>
</body>
</html>
