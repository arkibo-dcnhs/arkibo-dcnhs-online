<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Arkibo — Activities & Quizzes</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="app">
    <div class="topnav card">
      <div class="title">Activities & Quizzes</div>
      <button class="profile-btn" onclick="location.href='main.html'">↩</button>
    </div>

    <!-- TEACHER/ADMIN CREATE ACTIVITY -->
    <div id="createActivityArea" class="card hidden">
      <h3>Create Activity / Quiz</h3>
      <input id="activityTitle" placeholder="Activity / Quiz Name"/>
      <input id="activityYear" placeholder="Year & Subject"/>
      <input id="activityDeadline" type="date"/>
      <input id="activityLink" placeholder="Google Forms / Quiz Link"/>
      <button id="postActivityBtn" class="btn">Publish</button>
    </div>

    <!-- ACTIVITIES LIST -->
    <div id="activityList" class="card">
      <h3>Available Activities</h3>
      <div id="activitiesContainer"></div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/activities.js"></script>
</body>
</html>
