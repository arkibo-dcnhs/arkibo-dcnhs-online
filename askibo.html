<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Arkibo — AsKibo Forums</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div class="app">

    <div class="topnav card">
      <div class="title">AsKibo Forums</div>
      <button class="profile-btn" onclick="location.href='main.html'">↩</button>
    </div>

    <!-- CREATE POST FORM -->
    <div id="postCreator" class="card">
      <input id="postTitle" placeholder="Post title (short)"/>
      <textarea id="postBody" placeholder="Write your question or post..."></textarea>
      <button id="createPostBtn" class="btn">Post</button>
    </div>

    <!-- POSTS LIST -->
    <div id="postsContainer" class="card">
      <h3>Recent Posts</h3>
      <div id="postsList"></div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/askibo.js"></script>

</body>
</html>
