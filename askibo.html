<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Arkibo — AsKibo Forums</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .post { border: 1px solid #ccc; padding: 12px; margin-bottom: 12px; border-radius: 12px; background: #fff; }
    .post-title { font-weight: bold; font-size: 1.1rem; margin: 6px 0; }
    .post-meta { font-size: 0.85rem; color: #555; display: flex; justify-content: space-between; margin-bottom: 6px; }
    .react-btn { margin-right: 6px; cursor: pointer; padding: 4px 8px; border-radius: 8px; border: none; }
    .btn { padding: 6px 12px; border-radius: 10px; cursor: pointer; }
    .secondary { background: #ccc; }
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal.open { display: flex; }
    .modal-card { background: #fff; padding: 20px; border-radius: 12px; max-width: 400px; width: 90%; }
    #postCreator { margin: 20px 0; padding: 12px; border-radius: 12px; background: #fff; }
    #postsContainer { margin-top: 20px; }
    #postsList { margin-top: 10px; }
    .comment { margin-left: 12px; font-size: 0.9rem; padding: 2px 0; }
  </style>
</head>
<body>
<div class="app">
  <div class="topnav card">
    <div class="title">AsKibo Forums</div>
    <button class="profile-btn" onclick="location.href='main.html'">↩ Back</button>
  </div>

  <!-- Guidelines Modal -->
  <div id="guidelinesModal" class="modal">
    <div class="modal-card">
      <h3>Community Guidelines</h3>
      <p>Be respectful. No harassment, hate speech, or personal attacks. Keep posts school-appropriate. Violations may lead to warnings or account suspension.</p>
      <div style="display:flex;gap:10px;margin-top:12px">
        <button id="agreeGuidelines" class="btn">I Agree</button>
        <button id="disagreeGuidelines" class="btn secondary">I Disagree</button>
      </div>
    </div>
  </div>

  <!-- Post creator -->
  <div id="postCreator" class="card">
    <input id="postTitle" placeholder="Post title (short)" />
    <textarea id="postBody" placeholder="Write your question or post..."></textarea>
    <div style="display:flex;gap:8px">
      <button id="createPostBtn" class="btn">Post</button>
      <button id="refreshPosts" class="btn secondary">Refresh</button>
    </div>
  </div>

  <!-- Posts container -->
  <div id="postsContainer" class="card">
    <h3>Recent Posts</h3>
    <div id="postsList"></div>
  </div>
</div>

<!-- Link JS -->
<script src="js/askibo.js"></script>
</body>
</html>
