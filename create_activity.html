<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">

    <div class="topnav card">
      <button onclick="history.back()" class="back-btn">â¬…</button>
      <div class="title">Create Activity / Quiz</div>
    </div>

    <div class="card">

      <input id="actName" class="input">

      <label>Year & Subject</label>
      <input id="actSubject" class="input">

      <label>Deadline</label>

      <input id="actLink" class="input">
