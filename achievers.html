<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Arkibo Achievers — Leaderboard</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    #sectionModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    #sectionModal .modal-content { background:white; padding:20px; border-radius:8px; text-align:center; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    table, th, td { border:1px solid var(--muted); }
    th, td { padding:8px; text-align:center; }
    .top-achievers { margin-top:16px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="app">
    <div class="topnav card">
      <div class="title">Arkibo Achievers</div>
      <button class="profile-btn" onclick="location.href='main.html'">↩</button>
    </div>

    <div id="leaderboardCard" class="card">
      <h3>Leaderboard</h3>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>RANK</th>
            <th>NAME</th>
            <th>SECTION</th>
            <th>STAR POINTS</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="topAchievers" class="top-achievers"></div>
    </div>
  </div>

  <!-- SECTION SELECTION MODAL -->
  <div id="sectionModal">
    <div class="modal-content">
      <h3>Select Your Section</h3>
      <select id="sectionSelect">
        <option value="">-- Choose Section --</option>
        <option value="STEM D">STEM D</option>
        <option value="STEM E">STEM E</option>
        <option value="STEM F">STEM F</option>
      </select>
      <div style="margin-top:12px;">
        <button id="saveSectionBtn" class="btn">Save</button>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/achievers.js"></script>
</body>
</html>
